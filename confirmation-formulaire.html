<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire de stagiaire - GDLS</title>
    <link rel="stylesheet" href="css/style-formulaire.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-card">
        <!-- Formulaire -->
        <div class="form-container">
          <div class="logo-container">
            <img src="img/logo.png" alt="Logo GDLS" class="logo" />
          </div>

          <div class="form-header">
            <h1>Ces informations sont-elles correctes ?</h1>
          </div>

          <form>
            <label for="email">Adresse e-mail</label>
            <input type="email" id="email" name="email"><br>
      
            <label for="telephone">Numéro de téléphone</label>
            <input type="tel" id="telephone" name="telephone"><br>
      
            <label for="secu">Numéro Sécurité Sociale</label>
            <input type="text" id="secu" name="secu"><br>
      
            <label for="france-travail">Identifiant France Travail</label>
            <input type="text" id="france-travail" name="france-travail"><br>
      
            <label for="nationalite">Nationalité</label>
            <input type="text" id="nationalite" name="nationalite"><br>
      
            <label for="diplome">Dernier diplôme</label>
            <input type="text" id="diplome" name="diplome"><br>

            <button type="submit" class="form-button">Oui, tout est correct</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
