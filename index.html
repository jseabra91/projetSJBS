<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion - GDLS</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="login-card">
        <!-- Image de l'école (côté gauche) -->
        <div class="school-image">
          <div class="overlay">
            <h2>GDLS Reims</h2>
          </div>
        </div>

        <!-- Formulaire de connexion (côté droit) -->
        <div class="login-form-container">
          <div class="logo-container">
            <img src="img/logo.png" alt="Logo GDLS" class="logo" />
          </div>

          <div class="form-header">
            <h1>Connexion Stagiaire</h1>
            <p>Entrez vos identifiants pour accéder à votre espace</p>
          </div>

          <form id="login-form" class="login-form">
            <div class="form-group">
              <label for="identifiant">Identifiant</label>
              <div class="input-with-icon">
                <i class="fas fa-user"></i>
                <input
                  type="text"
                  id="identifiant"
                  name="identifiant"
                  placeholder="Votre identifiant"
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <label for="mot_de_passe">Mot de passe</label>
              <div class="input-with-icon">
                <i class="fas fa-lock"></i>
                <input
                  type="password"
                  id="mot_de_passe"
                  name="mot_de_passe"
                  placeholder="Votre mot de passe"
                  required
                />
              </div>
            </div>

            <div id="error-message" class="error-message"></div>

            <button type="submit" class="login-button">SE CONNECTER</button>
          </form>

          <div class="footer-links">
            <a href="#" class="admin-link">Accès Administrateur</a>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
