<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire de stagiaire - GDLS</title>
    <link rel="stylesheet" href="espace_temporaire.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-card">
        <!-- Formulaire -->
        <div class="form-container">
          <div class="logo-container">
            <img src="img/logo.png" alt="Logo GDLS" class="logo" />
          </div>
          <form>
            <div class="stagiaire">
               <h2>NOM Prénom <span class="photo-status">Photo enregistrée</span></h2>
                 <div class="contenu">
                  <div class="photo-section">
                    <p>Photo du stagiaire</p>
                    <button>Sélectionner</button>
                    <div class="photo-placeholder"></div>
                  </div>
                  <div class="info-section">
                    <p>Informations du stagiaire</p>
                    <label>Email <input type="text"></label>
                    <label>Téléphone <input type="text"></label>
                    <label>Sécurité Sociale <input type="text"></label>
                    <label>Identifiant France Travail <input type="text"></label>
                    <label>Nationalité <input type="text"></label>
                    <label>Dernier diplôme <input type="text"></label>
                  </div>
                </div>
              </div>
        
              <div class="stagiaire">
                <h2>NOM Prénom <span class="photo-status">Photo enregistrée</span></h2>
                <div class="contenu">
                  <div class="photo-section">
                    <p>Photo du stagiaire</p>
                    <button>Sélectionner</button>
                    <div class="photo-placeholder"></div>
                  </div>
                  <div class="info-section">
                    <p>Informations du stagiaire</p>
                    <label>Email <input type="text"></label>
                    <label>Téléphone <input type="text"></label>
                    <label>Sécurité Sociale <input type="text"></label>
                    <label>Identifiant France Travail <input type="text"></label>
                    <label>Nationalité <input type="text"></label>
                    <label>Dernier diplôme <input type="text"></label>
                  </div>
                </div>
              </div>
        
              <div class="stagiaire-nf">
                <h2>NOM Prénom <span class="photo-status">Photo non enregistrée</span></h2>
                <div class="contenu">
                  <div class="photo-section">
                    <p>Photo du stagiaire</p>
                    <button>Sélectionner</button>
                    <div class="photo-placeholder"></div>
                  </div>
                  <div class="info-section-nf">
                    <p>Informations du stagiaire</p>
                    <label>Email <input type="text"></label>
                    <label>Téléphone <input type="text"></label>
                    <label>Sécurité Sociale <input type="text"></label>
                    <label>Identifiant France Travail <input type="text"></label>
                    <label>Nationalité <input type="text"></label>
                    <label>Dernier diplôme <input type="text"></label>
                  </div>
                </div>
              </div>
            <button type="submit" class="form-button">ENVOYER</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
